#################################################
#  Device Alerts
#################################################
- alias: Low Battery Level
  use_blueprint:
    path: sbyx/low-battery-level-detection-notification-for-all-battery-sensors.yaml
    input:
      actions:
        - service: notify.mobile_app_carson_iphone
          data:
            message: "{{sensors}} have low battery!"
      threshold: 10

#################################################
#  Tags
#################################################
- alias: Front Door Is Tagged
  trigger:
    - platform: tag
      tag_id: f849630c-64f4-4f6a-ba15-9e4fb22c411a
  condition: []
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: lock.front_door_lock
              state: locked
          sequence:
            - service: lock.unlock
              entity_id: lock.front_door_lock
        - conditions:
            - condition: state
              entity_id: lock.front_door_lock
              state: unlocked
          sequence:
            - service: lock.lock
              entity_id: lock.front_door_lock
  mode: single

#################################################
# House State 
#################################################
- alias: Lock Doors
  trigger:
    - platform: state
      entity_id: input_select.house_state
      to: "away"
      for:
        seconds: 60
    - platform: state
      entity_id: input_select.house_state
      to: "night"
      for:
        seconds: 60
  condition: []
  action:
    - service: script.lock_doors
