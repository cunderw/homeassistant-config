#################################################
# General
#################################################
- alias: "Sun Rise"
  trigger:
    platform: sun
    event: sunrise
    offset: "+00:00:00"
  action:
    - service: switch.turn_off
      entity_id: switch.front_porch
    - service: switch.turn_off
      entity_id: switch.front_driveway_lights
    - service: switch.turn_off
      entity_id: switch.front_porch_strips_power_switch 

- alias: "Sun Set"
  trigger:
    platform: sun
    event: sunset
    offset: "+00:00:00"
  action:
    - service: switch.turn_on
      entity_id: switch.front_porch
    - service: switch.turn_on
      entity_id: switch.front_driveway_lights
    - service: switch.turn_on
      entity_id: switch.front_porch_strips_power_switch 

#################################################
# Location & Alarms
#################################################
- alias: Arm Away
  trigger:
    platform: state
    entity_id: group.family_tracker
    from: "home"
    to: "not_home"
    for:
      seconds: 60
  condition: []
  action:
    - service: alarm_control_panel.alarm_arm_away
      entity_id: alarm_control_panel.aarlo_annacar_arlo
    - service: notify.all_personal_devices
      data:
        message: Everyone has left. Activating Away Mode.
    - service: scene.turn_on
      entity_id: scene.away
  mode: single

- alias: Arm Home
  trigger:
    platform: state
    entity_id: group.family_tracker
    from: "not_home"
    to: "home"
    for:
      seconds: 10
  condition: []
  action:
    - service: alarm_control_panel.alarm_arm_home
      entity_id: alarm_control_panel.aarlo_annacar_arlo
    - service: notify.all_personal_devices
      data:
        message: Arriving Home
    - service: scene.turn_on
      entity_id: scene.arriving_home
  mode: single

